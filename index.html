<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
</head>
<body>
    <header><h1>HTML project with iFrames</h1></header>

    <section>
        <h2>Local Content</h2>
        <iframe src="local.html" frameborder="0"></iframe>
    </section>

    <section>
        <h2>Local Website</h2>
        <iframe src="https://www.geekster.in/" frameborder="0" height="400" width="600"></iframe>
    </section>

    <section>
        <h2>YouTube Video</h2>
        <iframe src="https://www.youtube.com/embed/H335Vdkmdhk" frameborder="0" height="400" width="600"></iframe>
    </section>
</body>
</html>
